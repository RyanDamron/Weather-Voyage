<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Voyage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/js/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/js/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header id="header">
        <h1>Weather Voyage</h1>
        <p>Where would you like to go?</p>
    </header>

    <main>
        <aside>
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Where will you go next?">
            <button type="submit">Search</button>
            <button class="buttons" id="button-one">Austin</button>
            <button class="buttons" id="button-two">Denver</button>
            <button class="buttons" id="button-three">Milwaukee</button>
            <button class="buttons" id="button-four">Indianapolis</button>
        </aside>

        <div>
            <h1>Atlanta (9/13/2022) &#127780;</h1>
            <p>Temp: 76F</p>
            <p>Wind: 8.43 MPH</p>
            <p>Humidity: 44%</p>
        </div>

        <div>
            <h3>5-Day Forecast</h3>
            <div class="box-wrapper">
                <div id="box1">
                    Box1
                </div>
                <div id="box2">
                    Box2
                </div>
                <div id="box3">
                    Box3
                </div>
                <div id="box4">
                    Box4
                </div>
                <div id="box5">
                    Box5
                </div>
            </div>

        </div>
    </main>
<script src="./assets/css/js/script.js"></script>
</body>

</html>
