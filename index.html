<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Voyage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="./assets/css/js/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/js/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body class="container">
    <div class="columns is-vcentered" id="header">
        <header class="column is-full has-text-centered" id="header">
            <h1 class="content is-size-1 has-text-weight-bold">Weather Voyage</h1>
            <p class="content is-size-4">Where would you like to go?</p>
        </header>
    </div>

    <main>

        <div class="columns">
            <aside class="tile is-vertical is-2 is-fluid mx-3" id="search-bar">
                <h2 class="is-size-4">Search for a City:</h2>
                <input id="user-input" type="text" placeholder="Where will you go next?">
                <button class="button has-text-centered btn-info" id="search-btn" type="submit">Search</button>
                <hr class="solid" id="dividing-line">
            </aside>



            <div class="column is-bordered">
                <div id="todays-city">
                    <h1 id="city-name-date" class="is-size-3 has-text-weight-bold ml-2" data-placeholder="Search to find weather in your city"></h1>
                    <h1 id ="icon"></h1>
                    <p id="today-temp" class="my-2 ml-2"></p>
                    <p id="today-wind" class="my-2 ml-2"></p>
                    <p id="today-humid" class="my-2 ml-2"></p>
                </div>



                <h3 class="column is-size-3 mt-2">5-Day Forecast</h3>
                <div class="columns">
                    <div class="box column mr-1" id="box1">
                        <h2 class="is-size-4" id="day-box1"></h2>
                        <p id="temp1"></p>
                        <p id="wind1"></p>
                        <p id="humid1"></p>
                    </div>
                    <div class="box column mr-1" id="box2">
                        <h2 class="is-size-4" id="day-box2"></h2>
                        <p id="temp2"></p>
                        <p id="wind2"></p>
                        <p id="humid2"></p>
                    </div>
                    <div class="box column mr-1" id="box3">
                        <h2 class="is-size-4" id="day-box3"></h2>
                        <p id="temp3"></p>
                        <p id="wind3"></p>
                        <p id="humid3"></p>
                    </div>
                    <div class="box column mr-1" id="box4">
                        <h2 class="is-size-4" id="day-box4"></h2>
                        <p id="temp4"></p>
                        <p id="wind4"></p>
                        <p id="humid4"></p>
                    </div>
                    <div class="box column mr-1" id="box5">
                        <h2 class="is-size-4" id="day-box5"></h2>
                        <p id="temp5"></p>
                        <p id="wind5"></p>
                        <p id="humid5"></p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="./assets/css/js/script.js"></script>
</body>

</html>
